<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&family=Sono&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Today I Learned</title>
  </head>

  <body>
    <div class="main-container">
      <header class="header">
        <div class="header-container">
          <div class="identifiers">
            <img
              src="logo.png"
              height="68"
              width="68"
              alt="Today I Learned Logo"
            />
            <h1>TODAY I LEARNED</h1>
          </div>
          <button class="btn btn-large btn-form">Post a Fact</button>
        </div>
      </header>

      <form class="submission-form hideable">
        <ul>
          <li>
            <input
              type="text"
              placeholder="Share a fact with the world"
              class="input-content form-input"
            />
          </li>
          <li class="word-counter form-element">
            <span>200</span>
          </li>
          <li class="submission-confirmation">
            <input
              type="text"
              placeholder="Link to Source"
              class="input-link form-input"
            />
            <select class="select-category form-input">
              <option value="">Choose Category</option>
              <option value="tech">Technology</option>
              <option value="science">Science</option>
              <option value="finance">Finance</option>
            </select>
            <button class="btn-post btn btn-large">Post</button>
          </li>
        </ul>
      </form>

      <main class="main">
        <aside>
          <ul class="category-buttons">
            <li>
              <button
                class="btn btn-sidemenu-generic"
                style="margin-bottom: 30px"
              >
                All
              </button>
            </li>
          </ul>
        </aside>

        <section>
          <ul class="post-container">
            <li>
              <button class="load-button">Load More Facts</button>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
